<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A Personalized Cross-Domain Recommendation System [Front-End]" />
    <meta name="author" content="Moiz Mansoor Ali" />

    <title>PCDRS</title>

    <script src="lib/jquery-3.3.1/jquery-3.3.1.slim.min.js"></script>
    <script src="lib/popperjs/popper.min.js"></script>

    <link rel="stylesheet" href="lib/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <script src="lib/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

    <script src="js/db/db_interface.js"></script>
    <script src="js/alert/alert.js"></script>

    <script src="js/index.js"></script>
</head>

<body>
    <!-- Main Container -->
    <div class="container-fluid" style="background-color: #ECF0F1">

        <!-- Alert Row -->
        <div class="row position-fixed p-3" style="z-index: 1000;width: 100%;">
            <div class="col d-flex justify-content-center">
                <!-- Warning Alert -->
                <div id="warning" class="alert alert-warning alert-dismissible mb-0" role="alert"
                    style="display: none;">
                    <strong>Warning!</strong> <span id="warningText">Warning Message.</span>
                    <button type="button" class="close" aria-label="Close" onclick="closeWarning()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Warning Alert -->

                <!-- Error Alert -->
                <div id="error" class="alert alert-danger alert-dismissible mb-0" role="alert" style="display: none;">
                    <strong>Error!</strong> <span id="errorText">Error Message</span>
                    <button type="button" class="close" aria-label="Close" onclick="closeError()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Error Alert -->
            </div>
        </div>
        <!-- Alert Row -->

        <!-- Main Row -->
        <div class="d-flex flex-column">
            <!-- Header Row -->
            <div class="row p-3" style="color: #7f8c8d">
                <div class="col">
                    <h1 class="text-center m-0">PCDRS - Recommendations, When You Require It</h1>
                </div>
            </div>
            <!-- Header Row -->

            <!-- Sign Up/Login Row -->
            <div class="row p-3 ml-5 mr-5 d-flex justify-content-center">

                <!-- Sign Up Column -->
                <div class="col pt-3 pb-3 d-flex flex-column" style="max-width: 30rem;">
                    <div class="card" style="border-color: #3498db">
                        <h6 class="card-header text-center" style="background-color: #2980B9; color: white">Sign Up</h6>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="signupEmail">Email Address:&nbsp;</label>
                                <input id="signupEmail" type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="signupPassword">Password:&nbsp;</label>
                                <input id="signupPassword" type="password" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="signupConfirmPassword">Confirm Password:&nbsp;</label>
                                <input id="signupConfirmPassword" type="password" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="signupAnilistId">Anilist Username:&nbsp;</label>
                                <input id="signupAnilistId" type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="signupGoodreadsId">Goodreads ID:&nbsp;</label>
                                <input id="signupGoodreadsId" type="text" class="form-control" />
                            </div>
                            <button onclick="onSignupClick()" class="btn btn-primary w-100">Sign Up</button>
                        </div>
                    </div>
                </div>
                <!-- Sign Up Column -->

                <!-- Login Column -->
                <div class="col pt-3 pb-3 d-flex flex-column" style="max-width: 30rem;">
                    <div class="card" style="border-color: #3498db">
                        <h6 class="card-header text-center" style="background-color: #2980B9; color: white">Login</h6>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="loginEmail">Email Address:&nbsp;</label>
                                <input id="loginEmail" type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password:&nbsp;</label>
                                <input id="loginPassword" type="password" class="form-control" />
                            </div>
                            <button onclick="onLoginClick()" class="btn btn-primary w-100">Login</button>
                        </div>
                    </div>
                </div>
                <!-- Login Column -->
            </div>
            <!-- Sign Up/Login Row -->
        </div>
        <!-- Main Row -->

    </div>
    <!-- Main Container -->
</body>

</html>
